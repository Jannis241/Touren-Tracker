<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourdaten Anzeige</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .tour-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .tour-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: calc(50% - 20px);
            box-sizing: border-box;
        }
        .tour-card h2 {
            margin-top: 0;
        }
        .tour-details, .geld-details {
            margin-top: 10px;
        }
        .geld-details p {
            margin: 0;
        }
    </style>
</head>
<body>

    <h1>Tourdaten Anzeige</h1>
    <div class="tour-container" id="tourContainer"></div>

    <script>
        const tourData = [
            {
                "name": "test tour",
                "kilometer": 13.5,
                "höhenmeter": 1150,
                "tour_type": "Monster",
                "teilnehmer": [
                    "Mama",
                    "Jesko",
                    "Papa",
                    "Jannis"
                ],
                "schwierigkeitsBonus": 2,
                "geld": {
                    "Jannis": 8,
                    "Jesko": 8
                }
            },
            {
                "name": "test tour 2",
                "kilometer": 8.5,
                "höhenmeter": 600,
                "tour_type": "Medium",
                "teilnehmer": [
                    "Mama",
                    "Jesko",
                    "Papa"
                ],
                "schwierigkeitsBonus": 0,
                "geld": {
                    "Jannis": 0,
                    "Jesko": 3
                }
            }
        ];

        function renderTours(tours) {
            const tourContainer = document.getElementById('tourContainer');
            tourContainer.innerHTML = '';

            tours.forEach(tour => {
                const tourCard = document.createElement('div');
                tourCard.className = 'tour-card';
                
                tourCard.innerHTML = `
                    <h2>${tour.name}</h2>
                    <div class="tour-details">
                        <p><strong>Kilometer:</strong> ${tour.kilometer}</p>
                        <p><strong>Höhenmeter:</strong> ${tour.höhenmeter}</p>
                        <p><strong>Tour Typ:</strong> ${tour.tour_type}</p>
                        <p><strong>Teilnehmer:</strong> ${tour.teilnehmer.join(', ')}</p>
                        <p><strong>Schwierigkeits-Bonus:</strong> ${tour.schwierigkeitsBonus}</p>
                    </div>
                    <div class="geld-details">
                        <h3>Geld:</h3>
                        ${Object.entries(tour.geld).map(([person, amount]) => `<p>${person}: ${amount}€</p>`).join('')}
                    </div>
                `;
                
                tourContainer.appendChild(tourCard);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderTours(tourData);
        });
    </script>

</body>
</html>
